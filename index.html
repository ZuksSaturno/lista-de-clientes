<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista De Clientes</title>
    <link rel="shortcut icon" href="lista.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;600&family=Hammersmith+One&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    
</head>
<body>
    <div class="container">
        <header>
            <h1>
                Lista De Clientes
            </h1>
        </header>
    </div>

    <div class="container">
        <form action="" id="formulario">
            <input type="text" placeholder="Nome do cliente" required id="nome">
            <input type="text" placeholder="Telefone de contato" required id="numero" name="tel" maxlength="15" pattern="\(\d{2}\)\s*\d{5}-\d{4}"  >
            <button type="submit">Cadastrar</button>
        </form>
    </div>

    <div class="container">
        <table cellspacing="0">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Telefone</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Xxxx xxxx xxxx</td>
                    <td>(xx) xxxx-xxxx</td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="main.js"></script>
</body>
</html>
